<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="studentID" #StudentID="ngModel" [(ngModel)]="service.formData.StudentID">
    
    <div class="form-group">
      <label>NAME</label>
      <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
    </div>

    <div class="form-group">
      <label>DESCRIPTION</label>
      <input name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" class="form-control">
    </div>

      <div class="form-group">
        <label>DATE-OF-BIRTH</label>
        <input name="Date_of_Birth" #Date_of_Birth="ngModel" [(ngModel)]="service.formData.Date_of_Birth" class="form-control">
      </div>

      <div class="form-group">
        <label>SUBJECTS</label>
        <input name="Subjects" #Subjects="ngModel" [(ngModel)]="service.formData.Subjects" class="form-control">
      </div>

    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
    
  </form>
