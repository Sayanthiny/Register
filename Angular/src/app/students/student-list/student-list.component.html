<table class="table table-hover">
    <tr *ngFor="let stu of service.list">
      <td (click)="populateForm(stu)">[{{stu.Subjects}}]-{{stu.Name}}</td>
      <td (click)="populateForm(stu)">{{stu.Description}}</td>
      <td (click)="populateForm(stu)">{{stu.Date_of_Birth}}</td>
      <td><button (click)="onDelete(stu.StudentID)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
</table>
